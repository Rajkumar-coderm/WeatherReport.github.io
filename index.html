<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
    <div class="app-main">
        <div class="searchinputbox">
            <input type="text" id="input-box" class="input-box" placeholder="enter city name" autocomplete="off">

        </div>
        <div class="weather_body">
            <div class="location-detail">
                <div class="city" id="city">Mumbai India</div>
                <div class="date" id="date">23 May (sunday) 2021</div>
            </div>
            <div class="weather-status" id="weather-status"></div>
            <div class="temp" id="temp">34&deg;C</div>
            <div class="min-max" id="min-max">32&deg;C (min)/ 34&deg;C (max)</div>
            <div class="weather" id="weather">clear</div>
            <div class="img" id="img"></div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
